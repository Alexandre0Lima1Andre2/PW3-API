<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <form action="controlerPessoa.php" method="post">
        <h1>Cadastro de Pessoas</h1>

        <div class="form-group">
            <Label for="name">Nome completo :</Label>
            <input type="text" name="txt_nome" id="txt_nome" required>
            
        </div>
        <div class="form-group">
            <Label for="name">CPF:</Label>
            <input type="text" name="txt_cpf" id="txt_cpf" minlength="11" maxlength="11" required>
        </div>

        <div class="form-group">
            <Label for="name">Telefone:</Label>
            <input type="text" name="txt_tel" id="txt_tel" minlength="14" maxlength="15" required>
        </div>

        <div class="btn">
            <input type="submit" value="Cadastrar" name="cadastrar" class="primary">
        </div>
    </form>

    <div class="btns">
        <a href="exibição.php" name="exibir"><button>Exibir</button></a>
        <a href="deleção.php"><button>Deletar</button></a>
        <a href="atualização.php"><button>Atualizar</button></a>
    </div>
   
    
</body>
</html>
